<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="icon18.png">
    <link rel="apple-touch-icon" href="icon18.png"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ ÐŸÐ»ÐµÐµÑ€</title>
    <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">   
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #121212;
            color: white;
        }

        .App {
            text-align: center;
            padding: 20px;
        }

        .App-header h1 {
            color: #1db954;

        }

        .file-upload {
            margin: 20px 0;
            width: 100%;
        }

        .upload-area {
            border: 2px dashed #1db954;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(29, 185, 84, 0.05);
        }

        .upload-area:hover, .upload-area.dragging {
            background: rgba(29, 185, 84, 0.1);
            border-color: #1ed760;
        }

        .upload-content {
            color: #1db954;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-content p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .upload-content small {
            color: #666;
            display: block;
            margin-bottom: 15px;
        }

        .upload-button {
            background: #1db954;

        }

        .upload-button:hover {

        }

        .local-files-list {

        }

        .local-files-list h3 {

        }

        .local-files-list ul {
            list-style: none;
            padding: 0;
        }

        .local-files-list li {
            background: rgba(29, 185, 84, 0.1);
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 3px solid #1db954;
        }

        .audio-player {
            background: #282828;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .audio-player.playing {
            border: 2px solid #1db954;

        }

        .player-controls {
            display: flex;
            align-items: center;

        }

        .play-button {
            background: #1db954;
            border: none;

            width: 40px;
            height: 40px;

            cursor: pointer;
            display: flex;

            justify-content: center;
        }

        .play-button.playing {

        }

        .progress-container {
            display: flex;

            flex-grow: 1;
        }

        .time-current, .time-duration {

        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            border-radius: 2px;
            background: #535353;
            outline: none;
            -webkit-appearance: none;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            min-width: 150px;
            text-align: left;
        }

        .track-info strong {
            color: white;

        }

        .track-info span {
            color: #b3b3b3;

        }

        .now-playing {
            color: #1db954;
            font-weight: bold;

            margin-top: 2px;
        }

        .playlist {
            margin-top: 30px;
            text-align: left;
        }

        .playlist h3 {
            color: #1db954;
            border-bottom: 2px solid #1db954;
            padding-bottom: 10px;
        }
        
        .ios-warning {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // ÐšÐ¾Ð¼Ð¿Ð¾Ð½ÐµÐ½Ñ‚ FileUpload
        function FileUpload({ onFilesSelect }) {
            const fileInputRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);

            const handleFileSelect = (files) => {
                const fileList = Array.from(files);
                if (fileList.length > 0) {
                    onFilesSelect(fileList);
                }
            };

            const handleInputChange = (event) => {
                handleFileSelect(event.target.files);
            };

            const handleClick = () => {
                fileInputRef.current.click();
            };

            const handleDragOver = (event) => {
                event.preventDefault();
                setIsDragging(true);
            };

            const handleDragLeave = (event) => {
                event.preventDefault();
                setIsDragging(false);
            };

            const handleDrop = (event) => {
                event.preventDefault();
                setIsDragging(false);
                const files = event.dataTransfer.files;
                handleFileSelect(files);
            };

            return (
                React.createElement('div', { className: 'file-upload' },
                    React.createElement('input', {
                        type: 'file',
                        ref: fileInputRef,
                        onChange: handleInputChange,
                        multiple: true,
                        accept: '.mp3,.wav,.m4a,.aac',
                        style: { display: 'none' }
                    }),
                    React.createElement('div', {
                        className: `upload-area ${isDragging ? 'dragging' : ''}`,
                        onDragOver: handleDragOver,
                        onDragLeave: handleDragLeave,
                        onDrop: handleDrop,
                        onClick: handleClick
                    },
                        React.createElement('div', { className: 'upload-content' },
                            React.createElement('div', { className: 'upload-icon' }, 'ðŸ“'),
                            React.createElement('p', null, 'ÐÐ°Ð¶Ð¼Ð¸Ñ‚Ðµ Ð¸Ð»Ð¸ Ð¿ÐµÑ€ÐµÑ‚Ð°Ñ‰Ð¸Ñ‚Ðµ Ñ„Ð°Ð¹Ð»Ñ‹ Ð´Ð»Ñ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸'),
                            React.createElement('small', null, 'ÐŸÐ¾Ð´Ð´ÐµÑ€Ð¶Ð¸Ð²Ð°ÐµÐ¼Ñ‹Ðµ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚Ñ‹: MP3, WAV, M4A, AAC'),
                            React.createElement('button', {
                                className: 'upload-button',
                                onClick: (e) => {
                                    e.stopPropagation();
                                    handleClick();
                                }
                            }, 'Ð’Ñ‹Ð±Ñ€Ð°Ñ‚ÑŒ Ñ„Ð°Ð¹Ð»Ñ‹')
                        )
                    )
                )
            );
        }

        // ÐšÐ¾Ð¼Ð¿Ð¾Ð½ÐµÐ½Ñ‚ AudioPlayer
        function AudioPlayer({ track, isPlaying, onPlay, onStop }) {
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const audioRef = useRef(null);

            useEffect(() => {
                const audio = audioRef.current;
                
                const updateTime = () => setCurrentTime(audio.currentTime);
                const updateDuration = () => setDuration(audio.duration);
                const handleEnd = () => {
                    onStop();
                    setCurrentTime(0);
                    
                    // ÐÐ²Ñ‚Ð¾Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´ Ð½Ð° ÑÐ»ÐµÐ´ÑƒÑŽÑ‰Ð¸Ð¹ Ñ‚Ñ€ÐµÐº
                    setTimeout(() => {
                        const event = new CustomEvent('trackEnded', { 
                            detail: { endedTrackId: track.id }
                        });
                        window.dispatchEvent(event);
                    }, 100);
                };

                audio.addEventListener('timeupdate', updateTime);
                audio.addEventListener('loadedmetadata', updateDuration);
                audio.addEventListener('ended', handleEnd);

                return () => {
                    audio.removeEventListener('timeupdate', updateTime);
                    audio.removeEventListener('loadedmetadata', updateDuration);
                    audio.removeEventListener('ended', handleEnd);
                };
            }, []);

            const togglePlay = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                    onStop();
                } else {
                    onPlay(track.id);
                    audioRef.current.play()
                        .then(() => {
                            // Ð£ÑÐ¿ÐµÑˆÐ½Ð¾Ðµ Ð²Ð¾ÑÐ¿Ñ€Ð¾Ð¸Ð·Ð²ÐµÐ´ÐµÐ½Ð¸Ðµ
                        })
                        .catch(error => {
                            console.error('Error playing audio:', error);
                            onStop();
                        });
                }
            };

            const handleSeek = (e) => {
                const seekTime = parseFloat(e.target.value);
                audioRef.current.currentTime = seekTime;
                setCurrentTime(seekTime);
            };

            const formatTime = (time) => {
                if (isNaN(time)) return '0:00';
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            };

            return (
                React.createElement('div', { 
                    className: `audio-player ${isPlaying ? 'playing' : ''}`
                },
                    React.createElement('audio', { 
                        ref: audioRef, 
                        src: track.url,
                        preload: 'metadata'
                    }),
                    React.createElement('div', { className: 'player-controls' },
                        React.createElement('button', { 
                            className: `play-button ${isPlaying ? 'playing' : ''}`, 
                            onClick: togglePlay
                        }, isPlaying ? 'â¸ï¸' : 'â–¶ï¸'),
                        React.createElement('div', { className: 'progress-container' },
                            React.createElement('span', { className: 'time-current' }, formatTime(currentTime)),
                            React.createElement('input', {
                                type: 'range',
                                min: 0,
                                max: duration || 0,
                                value: currentTime,
                                onChange: handleSeek,
                                className: 'progress-bar'
                            }),
                            React.createElement('span', { className: 'time-duration' }, formatTime(duration))
                        ),
                        React.createElement('div', { className: 'track-info' },
                            React.createElement('strong', null, track.name),
                            React.createElement('span', null, track.artist),
                            isPlaying && React.createElement('span', { className: 'now-playing' }, 'â–¶ï¸ Ð˜Ð³Ñ€Ð°ÐµÑ‚')
                        )
                    )
                )
            );
        }

        // Ð“Ð»Ð°Ð²Ð½Ñ‹Ð¹ ÐºÐ¾Ð¼Ð¿Ð¾Ð½ÐµÐ½Ñ‚ App
        function App() {
            const [localFiles, setLocalFiles] = useState([]);
            const [playlist, setPlaylist] = useState([]);
            const [currentTrackId, setCurrentTrackId] = useState(null);
            const [isIOS, setIsIOS] = useState(false);

            // ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ iOS
            useEffect(() => {
                const isAppleDevice = /iPad|iPhone|iPod/.test(navigator.userAgent);
                setIsIOS(isAppleDevice);
            }, []);

            const handleFilesSelect = (files) => {
                setLocalFiles(files);
                
                const newTracks = files.map(file => {
                    const url = URL.createObjectURL(file);
                    return {
                        id: `local-${Date.now()}-${file.name}`,
                        name: file.name.replace(/\.(mp3|wav|m4a|aac)$/i, ''),
                        artist: 'Ð›Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ñ„Ð°Ð¹Ð»',
                        duration: 'ÐÐµÐ¸Ð·Ð²ÐµÑÑ‚Ð½Ð¾',
                        url: url,
                        isLocal: true,
                        file: file
                    };
                });
                
                setPlaylist(prev => [...prev, ...newTracks]);
            };

            const handlePlay = (trackId) => {
                // ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð²ÑÐµ Ð°ÑƒÐ´Ð¸Ð¾
                document.querySelectorAll('audio').forEach(audio => {
                    audio.pause();
                    audio.currentTime = 0;
                });
                setCurrentTrackId(trackId);
            };

            const handleStop = () => {
                setCurrentTrackId(null);
            };

            // ÐžÐ±Ñ€Ð°Ð±Ð¾Ñ‚Ñ‡Ð¸Ðº Ð°Ð²Ñ‚Ð¾Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´Ð° Ð½Ð° ÑÐ»ÐµÐ´ÑƒÑŽÑ‰Ð¸Ð¹ Ñ‚Ñ€ÐµÐº
            useEffect(() => {
                const handleTrackEnded = (event) => {
                    const endedTrackId = event.detail.endedTrackId;
                    const currentIndex = playlist.findIndex(t => t.id === endedTrackId);
                    
                    if (currentIndex !== -1 && currentIndex < playlist.length - 1) {
                        const nextTrack = playlist[currentIndex + 1];
                        
                        // Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐ»ÐµÐ´ÑƒÑŽÑ‰Ð¸Ð¹ Ñ‚Ñ€ÐµÐº Ñ‡ÐµÑ€ÐµÐ· 1 ÑÐµÐºÑƒÐ½Ð´Ñƒ
                        setTimeout(() => {
                            handlePlay(nextTrack.id);
                            const nextAudio = document.querySelector(`audio[src="${nextTrack.url}"]`);
                            if (nextAudio) {
                                nextAudio.play()
                                    .then(() => {
                                        console.log('ÐÐ²Ñ‚Ð¾Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´ Ð½Ð° ÑÐ»ÐµÐ´ÑƒÑŽÑ‰Ð¸Ð¹ Ñ‚Ñ€ÐµÐº');
                                        setCurrentTrackId(nextTrack.id);
                                    })
                                    .catch(error => {
                                        console.log('ÐÐ²Ñ‚Ð¾Ð²Ð¾ÑÐ¿Ñ€Ð¾Ð¸Ð·Ð²ÐµÐ´ÐµÐ½Ð¸Ðµ Ð·Ð°Ð±Ð»Ð¾ÐºÐ¸Ñ€Ð¾Ð²Ð°Ð½Ð¾');
                                    });
                            }
                        }, 1000);
                    }
                };

                window.addEventListener('trackEnded', handleTrackEnded);
                return () => window.removeEventListener('trackEnded', handleTrackEnded);
            }, [playlist]);

            return (
                React.createElement('div', { className: 'App' },
                    React.createElement('header', { className: 'App-header' },
                        React.createElement('h1', null, 'DJ ÐŸÐ»ÐµÐµÑ€'),
                        isIOS && React.createElement('div', { className: 'ios-warning' }, 
                            'ÐÐ° iOS Ð°Ð²Ñ‚Ð¾Ð¿ÐµÑ€ÐµÑ…Ð¾Ð´ Ð¼Ð¾Ð¶ÐµÑ‚ Ð½Ðµ Ñ€Ð°Ð±Ð¾Ñ‚Ð°Ñ‚ÑŒ Ð¸Ð·-Ð·Ð° Ð¾Ð³Ñ€Ð°Ð½Ð¸Ñ‡ÐµÐ½Ð¸Ð¹ Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€Ð°'
                        ),
                        React.createElement(FileUpload, { onFilesSelect: handleFilesSelect }),
                        
                        localFiles.length > 0 && React.createElement('div', { className: 'local-files-list' },
                            React.createElement('h3', null, `Ð’Ñ‹Ð±Ñ€Ð°Ð½Ð½Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹ (${localFiles.length}):`),
                            React.createElement('ul', null,
                                localFiles.map((file, index) =>
                                    React.createElement('li', { key: index }, file.name)
                                )
                            )
                        ),
                        
                        playlist.length > 0 && React.createElement('div', { className: 'playlist' },
                            React.createElement('h3', null, `ÐŸÐ»ÐµÐ¹Ð»Ð¸ÑÑ‚ (${playlist.length} Ñ‚Ñ€ÐµÐºÐ¾Ð²)`),
                            playlist.map(track =>
                                React.createElement(AudioPlayer, { 
                                    key: track.id, 
                                    track: track,
                                    isPlaying: currentTrackId === track.id,
                                    onPlay: handlePlay,
                                    onStop: handleStop
                                })
                            )
                        )
                    )
                )
            );
        }

        // Ð ÐµÐ½Ð´ÐµÑ€Ð¸Ð¼ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ðµ
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
        </script>
</body>
</html>
